<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/LBDatails.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	</head>

	<body>
		<div class="wrap">
			<div class="head">
				<div class="header">
					<div class="back">
						<img src="img/icon_back.png" />

					</div>
				</div>
			</div>

			<div class="main">
				<div class="main-con">

						<div class="left">
							<div class="img-head">
								<img src="img/head5.png" />
							</div>
							<div class="head-name">
								<div class="name">
									胖鱼不胖
								</div>
								<div class="time">
									5-24 10:45
								</div>
							</div>
						</div>

						<div class="follow">
							<img src="img/button-follow.png" />
						</div>
					</div>
					<div class="main-content">
						<div class="content-des">
							只要结局是喜剧，中间的过程再这么累都行，不论有多辛苦都<span>#奔跑吧兄弟#</span>
						</div>
						<div class="content-img">
							<div class="img-one">
								<img src="img/photo04.png" />

								<img src="img/photo2.png" />
								<img src="img/photo04.png" />
								<img src="img/photo2.png" />
							</div>
						</div>
						<div class="relation">
							<div class="img-act"></div>
							<div class="title-act">
								<span id="">
									我参加了万里行主题

									已累计奔跑了 3.4 KM
								</span>
							</div>
							<img src="img/icon_back1.png" />
						</div>
						<div class="ux">
							<div class="left">
								<div class="xin">
									<img src="img/icon-xin.png" />
								</div>
								<div class="">
									2413
								</div>
							</div>
							<div class="right">
								<div class="share">
									<img src="img/icon-share.png" />
								</div>
								<div class="more">
									<img src="img/more.png" />
								</div>
							</div>
						</div>
					</div>
					<div class="main-foot">
						<div class="dis">
							<div class="title">
								共有12条评论
							</div>
							<div class="comment">
								<div class="comment-head">
									<img src="img/photo2.png" />
								</div>
								<div class="comment-name">
									<div class="name-mile">
										<span id="name">
											娃哈哈
										</span><br />
										<span id="dis">
											娃哈哈，随便跑了五万步！
										</span><br />

										<span id="min">
											2分钟前
										</span>
									</div>
									<div class="com-follow">
										<div class="">
											<img src="img/icon-wzan.png" />
										</div>
										<div style="text-align: center;">
											23
											</span>
										</div>

									</div>
								</div>
							</div>
							<div class="comment">
								<div class="comment-head">
									<img src="img/photo2.png" />
								</div>
								<div class="comment-name">
									<div class="name-mile">
										<span id="name">
											娃哈哈
										</span><br />
										<span id="dis">
											娃哈哈，随便跑了五万步！
										</span><br />

										<span id="min">
											2分钟前
										</span>
									</div>
									<div class="com-follow">
										<div class="">
											<img src="img/icon-zan.png" />
										</div>
										<div style="text-align: center;">
											23
											</span>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="foot">
				<div class="send">
					<div class="input-dis">
						<input type="text" id="" value="" placeholder="说点什么把~" />
					</div>
					<div class="img-send">
						<img src="img/talking.png" />
					</div>
				</div>

			</div>
