<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/enroll.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	</head>
	<body>
		<div class="wrap">
			<div class="head">
				<div class="header">
				<div class="back">
					<img src="img/icon_back.png" />
					<span id="">返回</span>
				</div>
				<div class="share">
					<img src="img/icon-share.png" />
				</div>
			</div>
			</div>
			
			<div class="main">
				<div class="title">
					<div class="fir_title">
						2018快乐出发
						<img src="img/sign.png"/>
					</div>
					<div class="sec_title">
						#奔跑ing#
					</div>
				</div>
				<div class="content_up">
					<div class="describe">
						<span id="">
						     主题描述最多500字 <br />
						     人活着的又自己喜欢的事情做 <br />
						     并且要有一直将这件事情做到底的态度 <br />
						     我是一个手艺人 <br />
						     很庆幸很早的时候 
						     就找到了这件想要一只坚持要做的事情 <br />
						     人一辈子 <br />
						     专注做点东西 <br />
						     至少对得起光阴岁月
						</span> 
					</div>
					<div class="img">
						<img src="img/card2.png"/>
						<img src="img/card4.png"/>
					</div>
				</div>
				<div class="content_down">
					<span id="">
						发起人
					</span>
					<div class="person">
						<div class="head_img">
							<img src="img/photo3.png"/>
						</div>
						<div class="name">
							<ul>
								桃子的夏天
							</ul>
							<ul>
								<img src="img/icon-man.png"/>
							</ul>
							
						</div>
						<div class="follow_person">
							<img src="img/button-follow.png"/>
						</div>
					</div>
					<div class="time">
						<ul class="time_one">
							发起时间
						</ul>
						<ul class="time_two">
							2018-03-28
						</ul>
					</div>
					<div class="address">
						<ul class="address_one">
							发起地点
						</ul>
						<ul class="address_two">
							南京玄武门
						</ul>
					</div>
				</div>
				<div class="main_foot">
					<a href="">
						<div class="launch">
						<img src="img/icon-launch.png"/>
						我要发起
					</div>
					</a>
				</div>
			</div>
			<div class="footer">
				<a href="">
				<div class="signup">
					去跑步
				</div>
				</a>
			</div>
		</div>
	</body>
</html>
