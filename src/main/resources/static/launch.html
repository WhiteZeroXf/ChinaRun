<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/launch.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	</head>
	<body>
		<div class="wrap">
			
			<div class="head">
				<div class="header">
				<div class="back">
					<img src="img/icon_back.png" />
					<span id="">返回</span>
				</div>
				<a href="">
				<div class="submit">
					提交
				</div>
				</a>
			</div>
			</div>
			
			<div class="main">
				
				<div class="title">
					我要发起
				</div>
				
				<div class="content">
					
					<div class="theme">
						<input type="text" id="input" value="" placeholder="请输入主题"/>
						<div id="theme-count">
							0/15
						</div>
					</div>
					
					<div class="describe">
						<textarea id="textarea" name="" rows="" cols="" placeholder="描述故事"></textarea>
						<div id="des-count">
							0/300
						</div>
					</div>
					
					<div class="choose-topic">
						<div class="topic-fir">
							<span id="">
								选择热门话题
							</span>
							<span id="" style="color: #AAADB9;">
								查看更多
								<img src="img/icon_back1.png" id="topic-img"/>
							</span>
						</div>
						<div class="topic-sec">
							<ul>
								<li style="">#话题A#</li>
								<li style="">#话题A##话题A#</li>
								<li style="">#话题A#</li>
								<li style="">#话题A##话题A#</li>
								<li style="">#话题A#</li>
								<li style="">#话题A##话题A##话题A#</li>
							</ul>
						</div>
					</div>
					
					<div class="choose-add">
						<span id="">
							您的位置在哪？
						</span>
						<img src="img/add.png" id="add-img"/>
					</div>
					
					<div class="img-follow">
						<div class="img" >
							<div class="img-bg">
								<a href="">
								<img src="img/Close button.png" id="img-close"/>
								</a>
							</div>
							<div class="img-center" ></div>
						</div>
						<div class="img" >
							<div class="img-bg">
								<a href="">
								<img src="img/Close button.png" id="img-close"/>
								</a>
							</div>
							<div class="img-center" ></div>
						</div>
						<div class="img" >
							<div class="img-bg">
								<a href="">
								<img src="img/Close button.png" id="img-close"/>
								</a>
							</div>
							<div class="img-center" ></div>
						</div>
						<div class="img" >
							<div class="img-bg">
								<a href="">
								<img src="img/Close button.png" id="img-close"/>
								</a>
							</div>
							<div class="img-center" ></div>
						</div>
						<div class="img" >
							<div class="img-bg">
								<a href="">
								<img src="img/Close button.png" id="img-close"/>
								</a>
							</div>
							<div class="img-center" ></div>
						</div>
						<div class="input-img">
							<input type="file" name="" id="file" value="" />
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
