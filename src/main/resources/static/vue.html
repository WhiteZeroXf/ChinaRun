<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="container" id="app">
    <h1>这是一个哈哈哈哈哈哈</h1>
    <hr/>
    <table class="table table-hover">
        <tr>
            <th>话题id</th>
            <th>话题名称</th>
            <th>话题参与人数</th>
        </tr>
        <tr v-for="topic in topics">
            <td>{{ topic.topicId }}</td>
            <td>{{ topic.topicName }}</td>
            <td>{{ topic.personSum }}</td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        var jsonData;
        $.ajax({
            type: "POST",
            url: "http://localhost/" + "test/listAllTopic",
            async: false,
            success: function (result) {
                if (result.code === 1) {
                    var app = new Vue({
                        el: '#app',
                        data: {
                            topics: result.data
                        }
                    });
                }
            }
        });
    });
</script>
</html>
